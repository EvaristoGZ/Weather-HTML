<!DOCTYPE html>
<html>
<head>
	<title>El Tiempo en Andalucia</title>
</head>
<body>
<h1>El Tiempo en Andalucia</h1>

{% for provincia in provincias %}
	<h2>{{ provincia }}</h2>
{% endfor %}

<ul>
	<li>Temperatura minima prevista: {{ temp_min }} C</li>
	<li>Temperatura maxima prevista: {{ temp_max }} C</li>
	<li>Viento: {{ velocidad }}kmh Direccion: {{ direccion }} </li>
</ul>

</body>
</html>
